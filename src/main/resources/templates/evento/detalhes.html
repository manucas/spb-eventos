<!DOCTYPE html>

<!-- Importar o Thymeleaf -->
<html xmlns:th="http://thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import styles.css-->
    <link rel="stylesheet" href="css/styles.css"/>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spb Eventos</title>
</head>
    
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Evento</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="/eventos" class="waves-effect waves-light btn">
                            <i class="material-icons left">format_list_bulleted</i>
                            Lista de Eventos
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
    </header>

    <div th:each="evento : ${evento}" class="container detalhesEvento">
        <div class="row">
            <h5> 
                <span th:text="${evento.nome}"></span>
            -     
                <span th:text="${evento.local}"></span>
            -
                <span th:text="${evento.data}"></span>
                /
                <span th:text="${evento.horario}"></span>
            </h5>
        </div>
    </div> 

    <div class="container formConvidado">
        <form method="post">
            <h6>Convidado</h6>
            <div class="row">
                <div class="input-field col s8">
                    Nome:<input type="text" value="" name="nome" placeholder="Nome Completo"/>
                </div>
                <div class="input-field col s4">
                    RG:<input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate"/>
                </div>

                <th:block th:include="mensagemValidacao"></th:block>
            
                <button class="waves-effect waves-light btn" type="submit">Adicionar</button>

            </div>

        </form>
    </div>
    
    <div class="container tabelaConvidados">
        <table class="container striped">
            <thead>
                <tr>
                    <th>Nome Convidado</th>
                    <th>RG</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="convidado : ${convidados}">
                    <td><span th:text="${convidado.nome}"></span></td>
                    <td><span th:text="${convidado.rg}"></span></td>
                    <td>
                        <a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}">
                            <i class="material-icons">delete</i>
                        </a>
                    </td>
    
                </tr>
            </tbody>
        </table>
    </div>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
